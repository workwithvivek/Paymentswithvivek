<div class="comman" style="width: 100%">
    <div class="header" style="color: white;">
      <h1>Choose your plan</h1>
    </div>
    <div class="dashboard">
      <div class="plan">
        <h2>Basic Plan</h2>
        <p class="price">$10/month</p>
        <ul>
          <li>1 User</li>
          <li>10 GB Storage</li>
          <li>Basic Support</li>
        </ul>
        <button (click)="subscribe('basic')">Subscribe</button>
      </div>
      <div class="plan">
        <h2>Standard Plan</h2>
        <p class="price">$30/month</p>
        <ul>
          <li>5 Users</li>
          <li>50 GB Storage</li>
          <li>Priority Support</li>
        </ul>
        <button (click)="subscribe('standard')">Subscribe</button>
      </div>
      <div class="plan">
        <h2>Premium Plan</h2>
        <p class="price">$60/month</p>
        <ul>
          <li>Unlimited Users</li>
          <li>200 GB Storage</li>
          <li>24/7 Support</li>
        </ul>
        <button (click)="subscribe('premium')">Subscribe</button>
      </div>
    </div>
  </div>
